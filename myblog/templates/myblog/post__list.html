<!DOCTYPE html>
<html>
<head>
    <title>My Blog - Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>Published on: {{ post.pub_date }}</p>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
